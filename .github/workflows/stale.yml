name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 1 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please leave a comment or remove the stale label.
          close-issue-message: >
            This issue was closed automatically because it remained stale for 7 days
            with no further activity.

          # PRs
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: stale
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this PR is still in progress, please leave a comment or remove the stale label.
          close-pr-message: >
            This pull request was closed automatically because it remained stale for 7 days
            with no further activity.

          # Exempt labels
          exempt-issue-labels: 'pinned,security,blocked'
          exempt-pr-labels: 'pinned,security,blocked'
