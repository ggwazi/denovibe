name: Copilot Setup Steps
on:
  workflow_dispatch:
  # This workflow is used by GitHub Copilot Workspace to set up the environment
jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Cache Deno dependencies
        run: deno cache src/main.ts
      - name: Verify setup
        run: |
          deno --version
          deno task check
          deno task test
