name: Generate Documentation
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Create docs directory
        run: mkdir -p docs

      - name: Generate API JSON
        run: |
          deno doc --json \
            src/main.ts \
            src/router.ts \
            src/mcp/server.ts \
            src/agent/skills.ts \
            > docs/api.json 2>/dev/null || echo '{}' > docs/api.json

      - name: Generate Markdown docs
        run: deno run --allow-read --allow-write scripts/gen-docs.ts

      - name: Upload docs artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-docs
          path: docs/

      - name: Upload docs artifact
        uses: actions/upload-artifact@v6
        with:
          name: api-docs
          path: docs/
          retention-days: 30
          overwrite: true
