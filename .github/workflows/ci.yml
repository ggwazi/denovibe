name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

env:
  DENO_DIR: .deno-cache

jobs:
  ci:
    name: CI (Deno ${{ matrix.deno-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [v2.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            deno-

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno task check

      - name: Run tests with coverage
        run: deno task test --coverage=coverage/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.deno-version }}
          path: coverage/
          retention-days: 7
