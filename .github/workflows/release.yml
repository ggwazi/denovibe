name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  DENO_DIR: .deno-cache
  BINARY_NAME: denovibe

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache Deno dependencies
        uses: actions/cache@v5
        with:
          path: ${{ env.DENO_DIR }}
          key: deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            deno-

      - name: Type check
        run: deno task check

      - name: Run tests
        run: deno task test

      - name: Compile for Linux x86_64
        run: |
          deno compile \
            --allow-net --allow-read --allow-env \
            --target x86_64-unknown-linux-gnu \
            --output dist/${{ env.BINARY_NAME }}-linux-x86_64 \
            src/main.ts

      - name: Compile for Windows x86_64
        run: |
          deno compile \
            --allow-net --allow-read --allow-env \
            --target x86_64-pc-windows-msvc \
            --output dist/${{ env.BINARY_NAME }}-windows-x86_64 \
            src/main.ts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ env.BINARY_NAME }}-linux-x86_64
            dist/${{ env.BINARY_NAME }}-windows-x86_64.exe
          generate_release_notes: true
